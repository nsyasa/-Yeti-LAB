name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Environment Variable'larınızı buraya ekleyebilirsiniz.
      # Settings -> Secrets and variables -> Actions kısmında tanımlayıp burada kullanabilirsiniz.
      # Örnek:
      # - name: Build
      #   run: npm run build
      #   env:
      #     VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      #     VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Build işleminin çıktısı
          branch: gh-pages # Deploy edilecek branch
